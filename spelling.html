<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spelling • Primary Steps</title>

<style>
:root{
  --bg:#0b1220;
  --panel:#0f172a;
  --line:rgba(255,255,255,.12);
  --text:#eef2ff;
  --muted:#9aa4bf;
  --accent:#7dd3fc;
  --good:#22c55e;
  --bad:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 500px at 50% -200px,#111b33 0%,#070c18 60%);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
}

/* ---------- HEADER (same as other activities) ---------- */
header{
  border-bottom:1px solid var(--line);
  background:rgba(5,10,20,.75);
  backdrop-filter: blur(8px);
}
.topbar{
  max-width:1200px;
  margin:auto;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:900;
}
.brand span{font-size:13px;color:var(--muted)}

nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
nav a{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--line);
  color:var(--text);
  text-decoration:none;
  font-weight:800;
  font-size:13px;
}
nav a.primary{
  background:rgba(125,211,252,.15);
  border-color:rgba(125,211,252,.5);
}

/* ---------- LAYOUT ---------- */
.grid{
  max-width:1200px;
  margin:16px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:16px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:18px;
}
.head{
  padding:14px 16px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.body{padding:16px}

/* ---------- BUTTONS ---------- */
.btn{
  border-radius:12px;
  padding:10px 14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.04);
  color:var(--text);
  font-weight:800;
  cursor:pointer;
}
.btn.primary{background:rgba(125,211,252,.15)}
.btn.good{background:rgba(34,197,94,.18)}
.btn.bad{background:rgba(239,68,68,.18)}
.row{display:flex;gap:10px;flex-wrap:wrap}

/* ---------- SPELLING ---------- */
.sentence{
  font-size:18px;
  font-weight:900;
  margin-bottom:12px;
}
.blank{
  border-bottom:3px solid var(--accent);
  padding:0 12px;
}
canvas{
  width:100%;
  height:200px;
  border-radius:14px;
  background:#050b16;
  border:1px solid var(--line);
  touch-action:none;
}
.msg{
  margin-top:10px;
  font-weight:800;
}
.msg.good{color:var(--good)}
.msg.bad{color:var(--bad)}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#050b16;
  color:var(--text);
  font-size:16px;
}

/* ---------- MOBILE ---------- */
@media(max-width:600px){
  canvas{height:180px}
}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">
      <strong>Primary Steps</strong>
      <span>Simple, calm learning</span>
    </div>
    <nav>
      <a href="letters.html">Letters</a>
      <a href="numbers.html">Numbers</a>
      <a href="phonics.html">Phonics</a>
      <a href="spelling.html" class="primary">Spelling</a>
      <a href="handwriting.html">Handwriting</a>
    </nav>
  </div>
</header>

<section class="grid">

  <!-- ACTIVITY -->
  <div class="card">
    <div class="head">
      <strong>Spelling Practice</strong>
      <div class="row">
        <button class="btn primary" id="newBtn">New word</button>
        <button class="btn" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="body">
      <div class="sentence" id="sentence"></div>

      <canvas id="canvas"></canvas>

      <div class="row" style="margin-top:10px">
        <input id="answer" placeholder="Type the missing word here">
      </div>

      <div class="row" style="margin-top:10px">
        <button class="btn good" id="checkBtn">Check</button>
        <button class="btn" id="showBtn">Show answer</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <!-- SETTINGS -->
  <div class="card">
    <div class="head"><strong>Settings</strong></div>
    <div class="body">
      <p style="color:var(--muted);font-weight:800">
        This is a practice activity. Children can change words at any time.
      </p>
    </div>
  </div>

</section>

<script>
const words=[
  {s:"The cat sat on the ___",w:"mat"},
  {s:"Please shut the ___",w:"door"},
  {s:"I like to drink ___",w:"milk"},
  {s:"The sun is very ___",w:"hot"},
  {s:"We read a ___",w:"book"}
];

let current=null;

const sentenceEl=document.getElementById("sentence");
const answerEl=document.getElementById("answer");
const msgEl=document.getElementById("msg");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resize(){
  const dpr=window.devicePixelRatio||1;
  canvas.width=canvas.offsetWidth*dpr;
  canvas.height=canvas.offsetHeight*dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
  ctx.lineWidth=5;
  ctx.lineCap="round";
  ctx.strokeStyle="#eef2ff";
}
resize();
window.addEventListener("resize",resize);

let drawing=false,last=null;

canvas.addEventListener("pointerdown",e=>{
  drawing=true;
  last={x:e.offsetX,y:e.offsetY};
});
canvas.addEventListener("pointermove",e=>{
  if(!drawing)return;
  ctx.beginPath();
  ctx.moveTo(last.x,last.y);
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
  last={x:e.offsetX,y:e.offsetY};
});
canvas.addEventListener("pointerup",()=>drawing=false);

function clearCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

function newWord(){
  current=words[Math.floor(Math.random()*words.length)];
  sentenceEl.innerHTML=current.s.replace("___",'<span class="blank">?</span>');
  answerEl.value="";
  msgEl.textContent="";
  clearCanvas();
}

document.getElementById("newBtn").onclick=newWord;
document.getElementById("clearBtn").onclick=clearCanvas;

document.getElementById("checkBtn").onclick=()=>{
  if(answerEl.value.toLowerCase().trim()===current.w){
    msgEl.textContent="Correct ✓";
    msgEl.className="msg good";
  }else{
    msgEl.textContent="Try again";
    msgEl.className="msg bad";
  }
};

document.getElementById("showBtn").onclick=()=>{
  answerEl.value=current.w;
  msgEl.textContent="Answer shown";
};

newWord();
</script>

</body>
</html>
