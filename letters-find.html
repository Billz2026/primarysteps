<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Find the Letter • Primary Steps</title>
<style>
:root{--bg:#0b1020;--card:#101a33;--text:#e9eefc;--muted:#b7c2e6;--line:rgba(255,255,255,.10);--ok:#34d399;--bad:#fb7185}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1100px 800px at 20% -10%, rgba(110,231,255,.16), transparent 60%),radial-gradient(900px 700px at 110% 10%, rgba(167,139,250,.14), transparent 55%),var(--bg);color:var(--text)}
a{color:inherit;text-decoration:none}
.header{position:sticky;top:0;z-index:10;background:rgba(11,16,32,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.nav{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:14px}
.brand{display:flex;align-items:center;gap:10px;min-width:180px}
.brand img{height:52px;width:auto;display:block}
.brand .title{font-weight:800}
.links{display:flex;gap:10px;margin-left:auto;flex-wrap:wrap}
.links a{padding:8px 10px;border:1px solid transparent;border-radius:12px;color:var(--muted)}
.links a:hover{border-color:var(--line);background:rgba(255,255,255,.04);color:var(--text)}
main{max-width:1100px;margin:0 auto;padding:22px 16px 56px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid var(--line);border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.35);overflow:hidden}
.head{padding:16px}
h1{margin:0 0 6px;font-size:28px}
p{margin:0;color:var(--muted)}
.prompt{display:flex;align-items:center;gap:12px;padding:0 16px 16px}
.pill{padding:10px 12px;border:1px dashed rgba(255,255,255,.18);border-radius:14px;color:var(--muted);font-weight:800}
.btn{cursor:pointer;border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:10px 12px;border-radius:14px;font-weight:800}
.btn:hover{background:rgba(255,255,255,.07)}
.grid{padding:0 16px 18px;display:grid;grid-template-columns:repeat(6,minmax(0,1fr));gap:10px}
@media (max-width:700px){.grid{grid-template-columns:repeat(4,minmax(0,1fr));}}
.tile{user-select:none;cursor:pointer;display:flex;align-items:center;justify-content:center;height:64px;border-radius:16px;border:1px solid var(--line);background:rgba(255,255,255,.03);font-weight:900;font-size:22px}
.tile:hover{background:rgba(255,255,255,.06)}
.status{padding:0 16px 18px;color:var(--muted);font-weight:700}
.good{color:var(--ok)} .bad{color:var(--bad)}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Primary Steps" onerror="this.style.display='none'">
      <div class="title">Primary Steps</div>
    </a>
    <nav class="links">
      <a href="letters.html">Letters</a>
      <a href="numbers.html">Numbers</a>
      <a href="handwriting.html">Handwriting</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <div class="head">
      <h1>Find the Letter</h1>
      <p>Tap the correct letter. Take your time.</p>
    </div>

    <div class="prompt">
      <div class="pill">Find: <span id="target">A</span></div>
      <button class="btn" id="new">New</button>
    </div>

    <div class="grid" id="grid"></div>
    <div class="status" id="status">Ready.</div>
  </section>
</main>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const grid = document.getElementById("grid");
const targetEl = document.getElementById("target");
const statusEl = document.getElementById("status");
let target = "A";

function pickTarget(){
  target = letters[Math.floor(Math.random()*letters.length)];
  targetEl.textContent = target;
  statusEl.textContent = "Ready.";
  statusEl.className = "status";
}

function buildGrid(){
  grid.innerHTML = "";
  const pool = [...letters];
  // Shuffle
  for(let i=pool.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [pool[i], pool[j]] = [pool[j], pool[i]];
  }
  pool.slice(0,24).forEach(ch=>{
    const d = document.createElement("div");
    d.className = "tile";
    d.textContent = ch;
    d.addEventListener("click", ()=>{
      if(ch === target){
        statusEl.textContent = "✅ Correct!";
        statusEl.className = "status good";
        setTimeout(()=>{ pickTarget(); buildGrid(); }, 650);
      }else{
        statusEl.textContent = "❌ Try again.";
        statusEl.className = "status bad";
      }
    });
    grid.appendChild(d);
  });
}

document.getElementById("new").onclick = ()=>{ pickTarget(); buildGrid(); };
pickTarget(); buildGrid();
</script>
</body>
</html>
