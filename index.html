<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primary Steps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }
    header {
      background: #2f80ed;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    p {
      max-width: 600px;
      margin: 10px auto;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Primary Steps</h1>
  <p>Calm, fun learning for primary school children</p>
</header>

<main>
  <p>
    Welcome to Primary Steps.  
    Short, friendly activities to help children learn at their own pace.
  </p>

    <div class="card">üî§ Letters</div>

</body>
</html>
