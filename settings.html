<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Settings ‚Äì Primary Steps</title>

<style>
:root{
  --bg:#0b0d12;
  --panel:#121621;
  --panel2:#0f1320;
  --text:#eef2ff;
  --muted:#a9b2c7;
  --brand:#7dd3fc;
  --border:rgba(255,255,255,.1);
  --radius:18px;
  --shadow:0 12px 40px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 20% 0%, rgba(125,211,252,.18), transparent 60%),
    radial-gradient(900px 500px at 85% 20%, rgba(167,139,250,.18), transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(18,22,33,.75);
  border-bottom:1px solid var(--border);
}
.topbar{
  max-width:1150px;
  margin:auto;
  padding:12px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:var(--text);
}
.brand img{
  height:52px;          /* üîí LOCKED SIZE */
  width:auto;
  filter:drop-shadow(0 10px 25px rgba(125,211,252,.25));
}
.brand span{
  font-weight:750;
  font-size:14px;
  letter-spacing:.04em;
}

.nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.pill{
  text-decoration:none;
  color:var(--text);
  padding:9px 14px;
  border-radius:999px;
  background:rgba(15,19,32,.7);
  border:1px solid var(--border);
  font-size:13px;
  font-weight:600;
  transition:.2s ease;
}
.pill:hover{
  transform:translateY(-1px);
  border-color:rgba(125,211,252,.35);
}

/* LAYOUT */
.container{
  max-width:1150px;
  margin:auto;
  padding:28px 18px 60px;
}
.hero{
  margin-bottom:18px;
}
.hero h1{
  margin:0 0 6px;
  font-size:clamp(22px,3vw,30px);
}
.hero p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

.panel{
  background:linear-gradient(180deg, rgba(18,22,33,.95), rgba(11,13,18,.85));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}

.setting{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  padding:16px;
  border-radius:16px;
  background:rgba(15,19,32,.7);
  border:1px solid rgba(255,255,255,.1);
  margin-bottom:12px;
}
.setting:last-child{margin-bottom:0}

.setting h3{
  margin:0 0 4px;
  font-size:15px;
}
.setting p{
  margin:0;
  color:var(--muted);
  font-size:13px;
}

/* Toggle */
.toggle{
  appearance:none;
  width:48px;
  height:26px;
  border-radius:999px;
  background:#2a2f45;
  position:relative;
  cursor:pointer;
  outline:none;
  transition:.2s ease;
}
.toggle:checked{
  background:var(--brand);
}
.toggle::after{
  content:"";
  position:absolute;
  top:3px;
  left:3px;
  width:20px;
  height:20px;
  background:#fff;
  border-radius:50%;
  transition:.2s ease;
}
.toggle:checked::after{
  transform:translateX(22px);
}

/* Button */
.btn{
  margin-top:14px;
  padding:12px 16px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:var(--text);
  font-weight:750;
  cursor:pointer;
  transition:.2s ease;
}
.btn:hover{
  background:rgba(125,211,252,.12);
  border-color:rgba(125,211,252,.35);
}

@media (max-width:520px){
  .brand span{display:none}
}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <a href="index.html" class="brand">
      <img src="assets/primary-steps-logo.png" alt="Primary Steps">
      <span>Primary Steps</span>
    </a>
    <nav class="nav">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="progress.html">Progress</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Settings</h1>
    <p>Simple controls for sound, progress, and comfort.</p>
  </section>

  <section class="panel">
    <div class="setting">
      <div>
        <h3>Sound effects</h3>
        <p>Turn activity sounds on or off</p>
      </div>
      <input class="toggle" type="checkbox" checked>
    </div>

    <div class="setting">
      <div>
        <h3>Voice prompts</h3>
        <p>Enable spoken guidance</p>
      </div>
      <input class="toggle" type="checkbox" checked>
    </div>

    <div class="setting">
      <div>
        <h3>Reset stars</h3>
        <p>Clear progress stored on this device</p>
      </div>
      <button class="btn" onclick="localStorage.removeItem('ps_stars');alert('Stars reset')">
        Reset ‚≠ê
      </button>
    </div>
  </section>
</main>

</body>
</html>
