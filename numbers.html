<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Numbers – Primary Steps</title>

<style>
:root{
  --bg:#0b0d12;
  --panel:#121621;
  --text:#eef2ff;
  --muted:#a9b2c7;
  --brand:#7dd3fc;
  --border:rgba(255,255,255,.1);
  --radius:18px;
  --shadow:0 12px 40px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 20% 0%, rgba(125,211,252,.18), transparent 60%),
    radial-gradient(900px 500px at 85% 20%, rgba(167,139,250,.18), transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(18,22,33,.75);
  border-bottom:1px solid var(--border);
}
.topbar{
  max-width:1150px;
  margin:auto;
  padding:12px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:var(--text);
}
.brand img{
  height:52px;
  width:auto;
}
.brand span{
  font-weight:750;
  font-size:14px;
  letter-spacing:.04em;
}
.nav{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.pill{
  text-decoration:none;
  color:var(--text);
  padding:9px 14px;
  border-radius:999px;
  background:rgba(15,19,32,.7);
  border:1px solid var(--border);
  font-size:13px;
  font-weight:600;
}

/* LAYOUT */
.container{
  max-width:1150px;
  margin:auto;
  padding:28px 18px 60px;
}
.hero{
  margin-bottom:18px;
}
.hero h1{
  margin:0 0 6px;
  font-size:clamp(22px,3vw,30px);
}
.hero p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

.panel{
  background:linear-gradient(180deg, rgba(18,22,33,.95), rgba(11,13,18,.85));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:22px;
}

.grid{
  display:grid;
  gap:14px;
}

.card{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:16px;
  border-radius:16px;
  background:rgba(15,19,32,.75);
  border:1px solid rgba(255,255,255,.10);
}

.left{
  display:flex;
  align-items:center;
  gap:12px;
}
.ico{
  width:44px;
  height:44px;
  border-radius:14px;
  display:grid;
  place-items:center;
  background:rgba(125,211,252,.14);
  border:1px solid rgba(125,211,252,.25);
  font-size:18px;
}
.meta{}
.name{
  margin:0 0 4px;
  font-weight:850;
}
.desc{
  margin:0;
  color:var(--muted);
  font-size:13px;
}

.btn{
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:var(--text);
  padding:10px 14px;
  border-radius:999px;
  font-weight:750;
  font-size:13px;
  cursor:pointer;
}

@media (max-width:520px){
  .brand span{display:none}
}
</style>
</head>

<body>

<header>
  <div class="topbar">
    <a href="index.html" class="brand">
      <img src="assets/primary-steps-logo.png" alt="Primary Steps">
      <span>Primary Steps</span>
    </a>
    <nav class="nav">
      <a class="pill" href="index.html">Home</a>
      <a class="pill" href="letters.html">Letters</a>
      <a class="pill" href="numbers.html">Numbers</a>
      <a class="pill" href="phonics.html">Phonics</a>
      <a class="pill" href="spelling.html">Spelling</a>
      <a class="pill" href="maths.html">Maths</a>
      <a class="pill" href="memory.html">Memory</a>
      <a class="pill" href="progress.html">Progress</a>
      <a class="pill" href="settings.html">Settings</a>
    </nav>
  </div>
</header>

<main class="container">

  <section class="hero">
    <h1>Numbers</h1>
    <p>Build confidence with calm number activities.</p>
  </section>

  <section class="panel">
    <div class="grid">

      <div class="card">
        <div class="left">
          <div class="ico">✏️</div>
          <div class="meta">
            <p class="name">Number Tracing</p>
            <p class="desc">Trace numbers slowly from 0 to 9</p>
          </div>
        </div>
        <a class="btn" href="numbers-trace.html">Start</a>
      </div>

      <div class="card">
        <div class="left">
          <div class="ico">⭐</div>
          <div class="meta">
            <p class="name">Count &amp; Tap</p>
            <p class="desc">Tap the correct number of objects</p>
          </div>
        </div>
        <a class="btn" href="numbers-count.html">Start</a>
      </div>

    </div>
  </section>

</main>

</body>
</html>
