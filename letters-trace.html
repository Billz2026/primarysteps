<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Letter Tracing • Primary Steps</title>
<style>
:root{
  --bg:#0b1020; --card:#101a33; --card2:#0f1730; --text:#e9eefc; --muted:#b7c2e6;
  --accent:#6ee7ff; --accent2:#a78bfa; --line:rgba(255,255,255,.10);
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1200px 800px at 20% -10%, rgba(110,231,255,.18), transparent 60%),radial-gradient(900px 700px at 110% 10%, rgba(167,139,250,.16), transparent 55%),var(--bg);color:var(--text)}
a{color:inherit;text-decoration:none}
.header{position:sticky;top:0;z-index:10;background:rgba(11,16,32,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.nav{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:14px}
.brand{display:flex;align-items:center;gap:10px;min-width:180px}
.brand img{height:52px;width:auto;display:block}
.brand .title{font-weight:800;letter-spacing:.2px}
.links{display:flex;flex-wrap:wrap;gap:10px;margin-left:auto}
.links a{padding:8px 10px;border:1px solid transparent;border-radius:12px;color:var(--muted)}
.links a:hover{border-color:var(--line);background:rgba(255,255,255,.04);color:var(--text)}
main{max-width:1100px;margin:0 auto;padding:22px 16px 56px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid var(--line);border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.35);overflow:hidden}
.cardHead{padding:16px 16px 0}
h1{margin:0 0 6px;font-size:28px}
p{margin:0 0 14px;color:var(--muted)}
.row{display:grid;grid-template-columns:1.2fr .8fr;gap:14px;padding:16px}
@media (max-width:900px){.row{grid-template-columns:1fr}}
.canvasWrap{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));border:1px solid var(--line);border-radius:16px;padding:12px}
canvas{width:100%;height:420px;display:block;border-radius:12px;background:rgba(0,0,0,.25);touch-action:none}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
.btn{cursor:pointer;border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:10px 12px;border-radius:14px;font-weight:700}
.btn:hover{background:rgba(255,255,255,.07)}
.pill{padding:10px 12px;border:1px dashed rgba(255,255,255,.18);border-radius:14px;color:var(--muted);font-weight:700}
.small{font-size:13px;color:var(--muted);line-height:1.4}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Primary Steps" onerror="this.style.display='none'">
      <div class="title">Primary Steps</div>
    </a>
    <nav class="links">
      <a href="letters.html">Letters</a>
      <a href="numbers.html">Numbers</a>
      <a href="handwriting.html">Handwriting</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <div class="cardHead">
      <h1>Letter Tracing</h1>
      <p>Trace the letter slowly. Press <b>Next</b> when you’re ready.</p>
    </div>

    <div class="row">
      <div class="canvasWrap">
        <canvas id="c" width="1200" height="700" aria-label="Tracing canvas"></canvas>
      </div>

      <div>
        <div class="controls" style="margin-bottom:10px">
          <div class="pill">Letter: <span id="letter">A</span></div>
          <button class="btn" id="prev">◀ Prev</button>
          <button class="btn" id="next">Next ▶</button>
          <button class="btn" id="clear">Clear</button>
        </div>
        <div class="small">
          Tip: use one finger (or the mouse) and follow the light outline.<br/>
          This page works offline and doesn’t need any extra files.
        </div>
      </div>
    </div>
  </section>
</main>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
let idx = 0;

const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
const label = document.getElementById("letter");

function resizeForHiDPI(){
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  const rect = canvas.getBoundingClientRect();
  const w = Math.round(rect.width * dpr);
  const h = Math.round(rect.height * dpr);
  if(canvas.width !== w || canvas.height !== h){
    canvas.width = w; canvas.height = h;
  }
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(dpr, dpr);
}
function drawGuide(){
  const rect = canvas.getBoundingClientRect();
  const w = rect.width, h = rect.height;
  ctx.clearRect(0,0,w,h);
  // guide letter
  ctx.save();
  ctx.globalAlpha = 0.22;
  ctx.lineWidth = 6;
  ctx.setLineDash([10,10]);
  ctx.strokeStyle = "#ffffff";
  const size = Math.min(w,h) * 0.62;
  ctx.font = `900 ${size}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.strokeText(letters[idx], w/2, h/2 + size*0.05);
  ctx.restore();
  // drawing layer will be on top (we just keep drawing without clearing)
}

let drawing = false;
let last = null;

function posFromEvent(e){
  const r = canvas.getBoundingClientRect();
  const p = (e.touches && e.touches[0]) ? e.touches[0] : e;
  return {x: p.clientX - r.left, y: p.clientY - r.top};
}

function startDraw(e){
  drawing = true;
  last = posFromEvent(e);
}
function moveDraw(e){
  if(!drawing) return;
  e.preventDefault();
  const p = posFromEvent(e);
  ctx.save();
  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.strokeStyle = "rgba(110,231,255,.95)";
  ctx.lineWidth = 10;
  ctx.beginPath();
  ctx.moveTo(last.x, last.y);
  ctx.lineTo(p.x, p.y);
  ctx.stroke();
  ctx.restore();
  last = p;
}
function endDraw(){ drawing=false; last=null; }

canvas.addEventListener("pointerdown", startDraw);
canvas.addEventListener("pointermove", moveDraw);
window.addEventListener("pointerup", endDraw);
canvas.addEventListener("touchstart", startDraw, {passive:false});
canvas.addEventListener("touchmove", moveDraw, {passive:false});
canvas.addEventListener("touchend", endDraw);

function setLetter(n){
  idx = (n + letters.length) % letters.length;
  label.textContent = letters[idx];
  resizeForHiDPI();
  drawGuide();
}
document.getElementById("clear").onclick = () => setLetter(idx);
document.getElementById("next").onclick = () => setLetter(idx+1);
document.getElementById("prev").onclick = () => setLetter(idx-1);

window.addEventListener("resize", () => setLetter(idx));
setLetter(0);
</script>
</body>
</html>
