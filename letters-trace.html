<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Letter Tracing • Primary Steps</title>
<style>
:root{
  --bg:#0b1020; --card:#101a33; --text:#e9eefc; --muted:#b7c2e6;
  --line:rgba(255,255,255,.10);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 800px at 20% -10%, rgba(110,231,255,.18), transparent 60%),
    radial-gradient(900px 700px at 110% 10%, rgba(167,139,250,.16), transparent 55%),
    var(--bg);
  color:var(--text)
}
a{color:inherit;text-decoration:none}

.header{
  position:sticky;top:0;z-index:10;
  background:rgba(11,16,32,.72);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line)
}
.nav{
  max-width:1100px;margin:0 auto;padding:12px 16px;
  display:flex;align-items:center;gap:14px
}
.brand{display:flex;align-items:center;gap:10px;min-width:64px}
.brand img{
  height:54px;width:auto;display:block;
  filter: drop-shadow(0 14px 26px rgba(0,0,0,.35));
}
.brand .title{display:none;} /* ✅ hide text on tracing page */
.links{display:flex;flex-wrap:wrap;gap:10px;margin-left:auto}
.links a{
  padding:8px 10px;border:1px solid transparent;border-radius:12px;
  color:var(--muted)
}
.links a:hover{border-color:var(--line);background:rgba(255,255,255,.04);color:var(--text)}

main{max-width:1100px;margin:0 auto;padding:22px 16px 56px}
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--line);border-radius:18px;
  box-shadow:0 18px 50px rgba(0,0,0,.35);overflow:hidden
}
.cardHead{padding:16px 16px 0}
h1{margin:0 0 6px;font-size:28px}
p{margin:0 0 14px;color:var(--muted)}
.row{display:grid;grid-template-columns:1.2fr .8fr;gap:14px;padding:16px}
@media (max-width:900px){.row{grid-template-columns:1fr}}
.canvasWrap{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  border:1px solid var(--line);border-radius:16px;padding:12px
}
canvas{
  width:100%;
  height:420px;
  display:block;
  border-radius:12px;
  background:rgba(0,0,0,.25);
  touch-action:none;
}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
.btn{
  cursor:pointer;border:1px solid var(--line);
  background:rgba(255,255,255,.04);color:var(--text);
  padding:10px 12px;border-radius:14px;font-weight:800
}
.btn:hover{background:rgba(255,255,255,.07)}
.pill{
  padding:10px 12px;border:1px dashed rgba(255,255,255,.18);
  border-radius:14px;color:var(--muted);font-weight:900
}
.small{font-size:13px;color:var(--muted);line-height:1.4}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <a class="brand" href="index.html" aria-label="Primary Steps home">
      <img src="assets/primary-steps-logo.png" alt="Primary Steps">
      <div class="title">Primary Steps</div>
    </a>
    <nav class="links">
      <a href="letters.html">Letters</a>
      <a href="index.html">Home</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <div class="cardHead">
      <h1>Letter Tracing</h1>
      <p>Trace the letter slowly. Press <b>Next</b> when you’re ready.</p>
    </div>

    <div class="row">
      <div class="canvasWrap">
        <canvas id="c" aria-label="Tracing canvas"></canvas>
      </div>

      <div>
        <div class="controls" style="margin-bottom:10px">
          <div class="pill">Letter: <span id="letter">A</span></div>
          <button class="btn" id="prev" type="button">◀ Prev</button>
          <button class="btn" id="next" type="button">Next ▶</button>
          <button class="btn" id="clear" type="button">Clear</button>
        </div>
        <div class="small">
          Tip: Follow the bright dashed outline.<br/>
          Works on tablets and phones too.
        </div>
      </div>
    </div>
  </section>
</main>

<script>
(() => {
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
  let idx = 0;

  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");
  const label = document.getElementById("letter");

  // --- Crisp canvas on all screens ---
  function resizeCanvas(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const rect = canvas.getBoundingClientRect();
    const w = Math.round(rect.width * dpr);
    const h = Math.round(rect.height * dpr);
    if(canvas.width !== w || canvas.height !== h){
      canvas.width = w;
      canvas.height = h;
    }
    // draw in CSS pixels
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  // --- Light brushed texture (subtle so tracing stays clear) ---
  function drawBrushedTexture(x, y, width, height, alpha=0.05){
    ctx.save();
    ctx.globalAlpha = alpha;
    // tiny diagonal strokes
    for(let i = -height; i < width + height; i += 6){
      ctx.beginPath();
      ctx.moveTo(x + i, y);
      ctx.lineTo(x + i - height, y + height);
      ctx.strokeStyle = "rgba(255,255,255,.8)";
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    ctx.restore();
  }

  // ✅ Strong 3D “extruded metal” + your cyan/purple scheme, with dashed tracing on top
  function drawGuide(){
    const rect = canvas.getBoundingClientRect();
    const w = rect.width, h = rect.height;
    ctx.clearRect(0, 0, w, h);

    const L = letters[idx];
    const size = Math.min(w, h) * 0.62;
    const x = w / 2;
    const y = h / 2 + size * 0.05;

    ctx.save();
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = `900 ${size}px system-ui, -apple-system, Segoe UI, Roboto, Arial`;
    ctx.lineJoin = "round";
    ctx.miterLimit = 2;

    // 1) Big soft shadow to match the “heavy 3D” feel
    ctx.shadowColor = "rgba(0,0,0,.60)";
    ctx.shadowBlur = Math.max(22, size * 0.065);
    ctx.shadowOffsetX = Math.max(10, size * 0.06);
    ctx.shadowOffsetY = Math.max(16, size * 0.09);

    ctx.globalAlpha = 0.10;
    ctx.fillStyle = "rgba(255,255,255,.9)";
    ctx.fillText(L, x, y);

    // no shadow for crisp depth layers
    ctx.shadowColor = "transparent";
    ctx.shadowBlur = 0;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;

    // 2) Extrusion (stacked layers down-right)
    const depth = Math.round(Math.max(18, size * 0.075));
    for(let i = depth; i >= 1; i--){
      const t = i / depth;           // 1..0
      const dx = i * 0.75;
      const dy = i * 1.05;

      // deeper = darker
      ctx.globalAlpha = 0.10 + (1 - t) * 0.18;
      ctx.fillStyle = `rgba(0,0,0,${0.35 + t * 0.22})`;
      ctx.fillText(L, x + dx, y + dy);
    }

    // 3) Face: metallic gradient (keeps your blue/purple vibe, but “metal”)
    const face = ctx.createLinearGradient(x, y - size*0.75, x, y + size*0.75);
    face.addColorStop(0.00, "rgba(255,255,255,.92)");
    face.addColorStop(0.20, "rgba(110,231,255,.38)");
    face.addColorStop(0.55, "rgba(167,139,250,.28)");
    face.addColorStop(1.00, "rgba(0,0,0,.22)");
    ctx.globalAlpha = 0.22; // subtle so outline remains clear
    ctx.fillStyle = face;
    ctx.fillText(L, x, y);

    // 4) Bevel outer edge (dark rim)
    ctx.globalAlpha = 0.22;
    ctx.lineWidth = Math.max(9, size * 0.034);
    ctx.strokeStyle = "rgba(0,0,0,.55)";
    ctx.strokeText(L, x, y);

    // 5) Bevel highlight (top-left shine)
    ctx.globalAlpha = 0.20;
    ctx.lineWidth = Math.max(5, size * 0.018);
    ctx.strokeStyle = "rgba(255,255,255,.62)";
    ctx.strokeText(L, x - size*0.012, y - size*0.014);

    // 6) Subtle “brushed” panel feel (very light)
    // Draw in the letter area by clipping to the letter fill
    ctx.save();
    ctx.globalAlpha = 0.06;
    ctx.beginPath();
    ctx.fillStyle = "rgba(255,255,255,1)";
    ctx.fillText(L, x, y);
    ctx.globalCompositeOperation = "source-in";
    drawBrushedTexture(0, 0, w, h, 0.06);
    ctx.restore();

    // 7) Tracing dashed outline ON TOP (clear + kid friendly)
    ctx.globalAlpha = 0.88;
    ctx.setLineDash([Math.max(12, size*0.040), Math.max(9, size*0.032)]);
    ctx.lineDashOffset = 0;
    ctx.lineWidth = Math.max(7, size * 0.024);
    ctx.strokeStyle = "rgba(255,255,255,.90)";
    ctx.strokeText(L, x, y);

    // 8) Glow ring (very light)
    ctx.globalAlpha = 0.12;
    ctx.setLineDash([]);
    ctx.lineWidth = Math.max(14, size * 0.050);
    ctx.strokeStyle = "rgba(110,231,255,.55)";
    ctx.strokeText(L, x, y);

    ctx.restore();
  }

  // --- Drawing with finger/mouse ---
  let drawing = false;
  let last = null;

  function posFromEvent(e){
    const r = canvas.getBoundingClientRect();
    const p = (e.touches && e.touches[0]) ? e.touches[0] : e;
    return { x: p.clientX - r.left, y: p.clientY - r.top };
  }

  function startDraw(e){
    drawing = true;
    last = posFromEvent(e);
  }

  function moveDraw(e){
    if(!drawing) return;
    e.preventDefault();
    const p = posFromEvent(e);

    ctx.save();
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = "rgba(110,231,255,.95)";
    ctx.lineWidth = 10;
    ctx.beginPath();
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.restore();

    last = p;
  }

  function endDraw(){
    drawing = false;
    last = null;
  }

  canvas.addEventListener("pointerdown", startDraw);
  canvas.addEventListener("pointermove", moveDraw);
  window.addEventListener("pointerup", endDraw);

  canvas.addEventListener("touchstart", startDraw, {passive:false});
  canvas.addEventListener("touchmove", moveDraw, {passive:false});
  canvas.addEventListener("touchend", endDraw);

  function setLetter(n){
    idx = (n + letters.length) % letters.length;
    label.textContent = letters[idx];
    resizeCanvas();
    drawGuide();
  }

  function clearDrawing(){
    // Redraw the guide (clears scribbles)
    resizeCanvas();
    drawGuide();
  }

  document.getElementById("clear").addEventListener("click", clearDrawing);
  document.getElementById("next").addEventListener("click", () => setLetter(idx + 1));
  document.getElementById("prev").addEventListener("click", () => setLetter(idx - 1));

  window.addEventListener("resize", () => setLetter(idx));

  // Init
  setLetter(0);
})();
</script>
</body>
</html>
