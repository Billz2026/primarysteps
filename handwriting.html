<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwriting Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg); /* Using website theme background color */
      color: var(--text); /* Text color from website theme */
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: var(--text);
    }
    .container {
      background-color: var(--panel); /* Background color from website theme */
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--shadow); /* Shadow from website theme */
      margin-top: 20px;
      display: inline-block;
      width: 80%;
    }
    .word-input {
      margin-top: 20px;
      font-size: 24px;
      padding: 10px;
      width: 300px;
      text-align: center;
      background-color: var(--panel2); /* Matching the website's panel color */
      border: 1px solid var(--border); /* Border style */
      color: var(--text);
    }
    .feedback {
      margin-top: 20px;
      font-size: 20px;
      color: var(--ok); /* Using the 'ok' feedback color from the website theme */
    }
    .reset-btn, .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary); /* Primary color from website */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .reset-btn:hover, .next-btn:hover {
      background-color: var(--primary2); /* Hover effect with secondary primary color */
    }
    .next-btn {
      background-color: var(--ok); /* Green color for the Next Word button */
    }
    .next-btn:hover {
      background-color: var(--ok);
    }
  </style>
</head>
<body>

  <h1>Handwriting Practice</h1>
  <div class="container">
    <h3>Trace the word below:</h3>
    <p id="word-to-trace">Loading...</p>
    <input type="text" id="word-input" class="word-input" placeholder="Type a word" oninput="checkWord()" />
    <div id="feedback" class="feedback"></div>
    <button class="reset-btn" onclick="resetInput()">Reset</button>
    <button class="next-btn" onclick="nextWord()">Next Word</button>
  </div>

  <script>
    // List of 50 words to practice
    const wordsList = [
      "apple", "ball", "cat", "dog", "elephant", "fish", "grape", "hat", "ice", "jug",
      "kite", "lion", "moon", "nest", "orange", "pen", "queen", "rose", "sun", "tree",
      "umbrella", "van", "water", "xylophone", "yellow", "zebra", "ant", "bear", "cup", "duck",
      "egg", "flower", "goat", "house", "island", "jellyfish", "key", "leaf", "mouse", "night",
      "open", "penguin", "quiet", "river", "star", "tiger", "unicorn", "vulture", "whale", "yarn"
    ];

    let currentWordIndex = 0;

    function nextWord() {
      if (currentWordIndex >= wordsList.length) {
        currentWordIndex = 0; // Restart when all words are done
      }

      const word = wordsList[currentWordIndex];
      document.getElementById('word-to-trace').textContent = word;
      document.getElementById('word-input').value = "";
      document.getElementById('feedback').textContent = "";
      currentWordIndex++;
    }

    function checkWord() {
      const input = document.getElementById('word-input').value.trim().toLowerCase();
      const word = wordsList[currentWordIndex - 1];  // Using the current word in the list

      if (input === word) {
        document.getElementById('feedback').textContent = "Great job! You traced the word correctly!";
        document.getElementById('feedback').style.color = "#2a9d8f"; // Green color for positive feedback
      } else if (input.length > 0) {
        document.getElementById('feedback').textContent = "Oops! That word isn't correct. Try again!";
        document.getElementById('feedback').style.color = "#e76f51"; // Red color for incorrect feedback
      } else {
        document.getElementById('feedback').textContent = "";
      }
    }

    function resetInput() {
      document.getElementById('word-input').value = "";
      document.getElementById('feedback').textContent = "";
    }

    // Initialize with the first word
    nextWord();
  </script>

</body>
</html>
