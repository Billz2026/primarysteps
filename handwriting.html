<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Handwriting Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <div class="brand">
        <div class="mark" aria-hidden="true"><img src="assets/primary-steps-icon-512.png" alt="Primary Steps logo"></div>
        <div style="min-width:0">
          <h1>Handwriting Practice</h1>
          <p>handwriting.html</p>
        </div>
      </div>
      <div class="pills">
        <span class="badge">⭐ Stars: <span class="starsCount kpi">0</span></span>
        <label class="pill" style="padding:10px 12px;">
          <input id="soundToggle" type="checkbox" style="accent-color: var(--gold);" />
          Sound
        </label>
        <button class="pill goHome" type="button">Home</button>
      </div>
    </header>

    
<section class="hero">
  <h2>Handwriting</h2>
  <p>Trace the word on the canvas. Use “Next word” or type your own.</p>
</section>

<section class="section">
  <div class="controls">
    <label>Word
      <input id="hwWord" type="text" value="cat" />
    </label>
    <button class="btn secondary" id="hwClear" type="button">Clear</button>
    <button class="btn" id="hwNext" type="button">Next word (+1 ⭐)</button>
  </div>

  <canvas id="hwCanvas"></canvas>
  <div class="notice" id="hwMsg"></div>
</section>


    <div class="footer">v1 • separate pages • works on GitHub Pages</div>
  </div>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", ()=>{ initHandwriting(); });
  </script>
</body>
</html>
