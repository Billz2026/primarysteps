<!DOCTYPE html>
<html lang="en">
<head>
  <title>Handwriting • Primary Steps</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0d12">
  <link rel="icon" type="image/png" href="assets/primary-steps-icon-512.png">
  <style>
    :root{
      --bg:#0b0d12;
      --panel:#121621;
      --panel2:#0f1320;
      --text:#eef2ff;
      --muted:#a9b2c7;
      --brand:#7dd3fc;
      --brand2:#a78bfa;
      --primary: #7dd3fc;
      --primary2:#a78bfa;
      --ok:#34d399;
      --bad:#fb7185;
      --ring:rgba(125,211,252,.30);
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --shadow2: 0 8px 18px rgba(0,0,0,.25);
      --radius:18px;
      --glass: rgba(18,22,33,.75);
      --border: rgba(255,255,255,.09);
    }

    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: inline-block;
    }
    .word-input {
      margin-top: 20px;
      font-size: 24px;
      padding: 10px;
      width: 300px;
      text-align: center;
    }
    .feedback {
      margin-top: 20px;
      font-size: 20px;
      color: #2a9d8f;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #264653;
    }
  </style>
</head>
<body>
  <header>
    <h1>✍️ Handwriting</h1>
    <p>Trace letters and simple words — short, calm practice sessions.</p>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Word Tracing with Feedback</h2>
      <p>Enter a word to practice handwriting:</p>
      <input type="text" id="word-input" class="word-input" placeholder="Type a word" oninput="checkWord()" />
      <div id="feedback" class="feedback"></div>
      <button class="reset-btn" onclick="resetInput()">Try Another Word</button>
    </section>
  </main>

  <script>
    const validWords = ['cat', 'dog', 'sun', 'ball', 'tree'];  // Example of valid words to trace

    function checkWord() {
      const input = document.getElementById('word-input').value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');
      if (validWords.includes(input)) {
        feedback.textContent = "Well done! You traced the word correctly!";
        feedback.style.color = "#2a9d8f";  // Green color for positive feedback
      } else if (input.length > 0) {
        feedback.textContent = "Oops! That word isn't correct. Try again!";
        feedback.style.color = "#e76f51";  // Red color for incorrect feedback
      } else {
        feedback.textContent = "";
      }
    }

    function resetInput() {
      document.getElementById('word-input').value = "";
      document.getElementById('feedback').textContent = "";
    }
  </script>

  <footer>© 2025 Primary Steps</footer>
</body>
</html>
