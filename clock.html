<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Time: Analog & Digital Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .clock-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .analog-clock {
      width: 200px;
      height: 200px;
      border: 5px solid #333;
      border-radius: 50%;
      position: relative;
      margin-right: 20px;
    }
    .analog-clock .hand {
      position: absolute;
      background-color: #333;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transition: transform 0.5s ease;
    }
    .analog-clock .hour-hand {
      width: 6px;
      height: 50px;
      transform: rotate(0deg);
    }
    .analog-clock .minute-hand {
      width: 4px;
      height: 70px;
      transform: rotate(0deg);
    }
    .analog-clock .second-hand {
      width: 2px;
      height: 80px;
      transform: rotate(0deg);
    }
    .digital-clock {
      font-size: 48px;
      font-weight: bold;
      margin-left: 20px;
      color: #333;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .feedback {
      margin-top: 20px;
      font-size: 18px;
      color: #2a9d8f;
    }
  </style>
</head>
<body>
  <h1>Learning Time: Analog & Digital Clock</h1>

  <div class="clock-container">
    <!-- Analog Clock -->
    <div class="analog-clock">
      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
    </div>

    <!-- Digital Clock -->
    <div class="digital-clock" id="digital-time">12:00</div>
  </div>

  <button class="button" onclick="generateRandomTime()">Generate Random Time</button>
  <div class="feedback" id="feedback"></div>

  <script>
    function generateRandomTime() {
      const hours = Math.floor(Math.random() * 12) + 1;
      const minutes = Math.floor(Math.random() * 60);
      const timeString = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;

      // Update digital clock
      document.getElementById('digital-time').textContent = timeString;

      // Calculate degrees for analog clock hands
      const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
      const minuteDeg = minutes * 6;
      const secondDeg = 0; // You can add a second hand if you wish

      // Update analog clock hands
      document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;

      // Provide feedback
      const feedback = document.getElementById('feedback');
      feedback.textContent = `Match the time: ${timeString}`;
    }
  </script>

</body>
</html>
