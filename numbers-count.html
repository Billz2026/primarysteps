<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Count & Choose • Primary Steps</title>
<style>
  :root{
    --bg0:#071021; --bg1:#0b1730; --card:#0f2344;
    --text:#eaf1ff; --muted:rgba(234,241,255,.75);
    --line:rgba(234,241,255,.14); --accent:#66d0ff; --good:#9bffb6;
    --shadow:0 18px 40px rgba(0,0,0,.35); --r:18px;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  body{
    margin:0; color:var(--text);
    background: radial-gradient(1200px 700px at 20% 10%, rgba(102,208,255,.18), transparent 55%),
                radial-gradient(900px 600px at 80% 0%, rgba(155,255,182,.14), transparent 55%),
                linear-gradient(180deg, var(--bg0), var(--bg1));
    min-height:100vh;
  }
  header{
    position:sticky; top:0; z-index:10;
    backdrop-filter: blur(10px);
    background: rgba(7,16,33,.72);
    border-bottom:1px solid var(--line);
  }
  .wrap{max-width:1100px;margin:0 auto;padding:14px 16px;}
  .top{display:flex; align-items:center; justify-content:space-between; gap:12px;}
  .brand{display:flex; align-items:center; gap:10px; min-width:0;}
  .brand img{height:52px;width:auto;display:block;}
  .brand .title{font-weight:800; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
  nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;}
  nav a{color:var(--text); text-decoration:none; font-weight:650; font-size:13px; padding:8px 10px; border-radius:12px; border:1px solid transparent; opacity:.92;}
  nav a:hover{border-color:var(--line); background:rgba(255,255,255,.04); opacity:1;}
  .hero{padding:22px 16px 10px;}
  .hwrap{max-width:1100px;margin:0 auto;}
  h1{margin:0 0 6px; font-size:32px; letter-spacing:-.4px;}
  p.lead{margin:0; color:var(--muted); max-width:70ch;}
  .grid{max-width:1100px;margin:14px auto 28px;padding:0 16px;display:grid;grid-template-columns:1fr .95fr;gap:14px;}
  @media (max-width: 980px){ .grid{grid-template-columns:1fr;} nav{justify-content:flex-start;} }
  .card{background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)); border:1px solid var(--line); border-radius:var(--r); box-shadow:var(--shadow); overflow:hidden;}
  .head{padding:14px 14px 10px;border-bottom:1px solid var(--line);display:flex; align-items:center; justify-content:space-between; gap:10px;}
  .pill{font-size:12px;font-weight:800;padding:6px 10px;border-radius:999px;background: rgba(102,208,255,.14);border:1px solid rgba(102,208,255,.25);}
  .body{padding:14px;}
  .row{display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
  .btn{appearance:none;border:1px solid var(--line);background:rgba(255,255,255,.05);color:var(--text);font-weight:800;padding:10px 12px;border-radius:14px;cursor:pointer;}
  .btn:hover{background:rgba(255,255,255,.08);}
  .btn.good{border-color: rgba(155,255,182,.35); background: linear-gradient(180deg, rgba(155,255,182,.18), rgba(155,255,182,.06));}
  .btn.primary{border-color: rgba(102,208,255,.35); background: linear-gradient(180deg, rgba(102,208,255,.18), rgba(102,208,255,.07));}
  .dots{display:grid; grid-template-columns: repeat(6, 1fr); gap:10px; padding:10px;}
  .dot{
    height:46px; border-radius:14px;
    background: radial-gradient(circle at 30% 30%, rgba(102,208,255,.35), rgba(255,255,255,.06));
    border:1px solid rgba(234,241,255,.18);
    box-shadow: 0 12px 24px rgba(0,0,0,.18);
  }
  .feedback{margin-top:10px; color:var(--muted); font-weight:700;}
  .score{display:flex; gap:10px; flex-wrap:wrap; align-items:center; color:var(--muted);}
  .tag{padding:8px 10px;border-radius:999px;border:1px dashed rgba(234,241,255,.22);}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <img src="assets/logo.png" alt="Primary Steps logo" onerror="this.style.display='none'">
        <div class="title">Primary Steps</div>
      </div>
      <nav aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="letters.html">Letters</a>
        <a href="numbers.html" style="border-color:rgba(102,208,255,.35);background:rgba(102,208,255,.10);">Numbers</a>
        <a href="phonics.html">Phonics</a>
        <a href="maths.html">Maths</a>
        <a href="memory.html">Memory</a>
        <a href="progress.html">Progress</a>
        <a href="settings.html">Settings</a>
      </nav>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hwrap">
    <h1>Count & Choose</h1>
    <p class="lead">Count the items, then tap the correct number. Calm pace, instant feedback.</p>
  </div>
</section>

<section class="grid">
  <div class="card">
    <div class="head">
      <div class="pill">Count the items</div>
      <div class="row">
        <button class="btn" id="newBtn">New</button>
        <button class="btn primary" id="easyBtn">Easy</button>
        <button class="btn primary" id="hardBtn">Hard</button>
      </div>
    </div>
    <div class="body">
      <div class="dots" id="dots"></div>
      <div class="feedback" id="feedback">Count the dots, then choose a number.</div>
    </div>
  </div>

  <div class="card">
    <div class="head">
      <div class="pill">Choose a number</div>
    </div>
    <div class="body">
      <div class="row" id="choices"></div>
      <div class="score">
        <div class="tag">Correct: <span id="correct">0</span></div>
        <div class="tag">Tries: <span id="tries">0</span></div>
      </div>
    </div>
  </div>
</section>

<script>
(() => {
  const dotsEl = document.getElementById('dots');
  const choicesEl = document.getElementById('choices');
  const feedbackEl = document.getElementById('feedback');
  const correctEl = document.getElementById('correct');
  const triesEl = document.getElementById('tries');

  let maxN = 6; // easy default
  let target = 0;
  let correct = 0;
  let tries = 0;

  function randInt(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }

  function buildDots(n){
    dotsEl.innerHTML = '';
    for(let i=0;i<n;i++){
      const d = document.createElement('div');
      d.className = 'dot';
      dotsEl.appendChild(d);
    }
  }

  function buildChoices(){
    choicesEl.innerHTML = '';
    // 4 choices including target
    const set = new Set([target]);
    while(set.size < 4){
      set.add(randInt(1, maxN));
    }
    const arr = [...set].sort(()=>Math.random()-0.5);
    arr.forEach(v=>{
      const b = document.createElement('button');
      b.className = 'btn good';
      b.textContent = String(v);
      b.addEventListener('click', ()=> choose(v));
      choicesEl.appendChild(b);
    });
  }

  function newRound(){
    target = randInt(1, maxN);
    buildDots(target);
    buildChoices();
    feedbackEl.textContent = 'Count the dots, then choose a number.';
  }

  function choose(v){
    tries++;
    triesEl.textContent = String(tries);

    if(v === target){
      correct++;
      correctEl.textContent = String(correct);
      feedbackEl.textContent = '✅ Nice! That’s ' + target + '. Tap “New” for the next one.';
    } else {
      feedbackEl.textContent = 'Try again — count carefully.';
    }
  }

  document.getElementById('newBtn').addEventListener('click', newRound);
  document.getElementById('easyBtn').addEventListener('click', ()=>{ maxN = 6; newRound(); });
  document.getElementById('hardBtn').addEventListener('click', ()=>{ maxN = 12; newRound(); });

  newRound();
})();
</script>
</body>
</html>
