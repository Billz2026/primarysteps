<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Letter Sounds â€¢ Primary Steps</title>
<style>
:root{--bg:#0b1020;--text:#e9eefc;--muted:#b7c2e6;--line:rgba(255,255,255,.10);--ok:#34d399}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:radial-gradient(1100px 800px at 20% -10%, rgba(110,231,255,.16), transparent 60%),radial-gradient(900px 700px at 110% 10%, rgba(167,139,250,.14), transparent 55%),var(--bg);color:var(--text)}
a{color:inherit;text-decoration:none}
.header{position:sticky;top:0;z-index:10;background:rgba(11,16,32,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
.nav{max-width:1100px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:14px}
.brand{display:flex;align-items:center;gap:10px;min-width:180px}
.brand img{height:52px;width:auto;display:block}
.brand .title{font-weight:800}
.links{display:flex;gap:10px;margin-left:auto;flex-wrap:wrap}
.links a{padding:8px 10px;border:1px solid transparent;border-radius:12px;color:var(--muted)}
.links a:hover{border-color:var(--line);background:rgba(255,255,255,.04);color:var(--text)}
main{max-width:1100px;margin:0 auto;padding:22px 16px 56px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));border:1px solid var(--line);border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.35);overflow:hidden}
.head{padding:16px}
h1{margin:0 0 6px;font-size:28px}
p{margin:0;color:var(--muted)}
.panel{padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
@media (max-width:850px){.panel{grid-template-columns:1fr}}
.big{
  display:flex;
  align-items:center;
  justify-content:center;
  height:250px;
  border-radius:18px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  font-size:clamp(120px, 16vw, 180px);
  font-weight:1000;
  letter-spacing:-.03em;
  position:relative;

  /* 3D + glossy text */
  background-image: linear-gradient(180deg, rgba(190,248,255,1) 0%, rgba(85,210,255,1) 22%, rgba(40,150,255,1) 55%, rgba(10,85,210,1) 85%, rgba(6,52,155,1) 100%);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;

  -webkit-text-stroke: 6px rgba(3,55,160,0.95);

  /* Extrude + glow */
  text-shadow:
    1px 1px 0 rgba(2,28,75,.85),
    2px 2px 0 rgba(2,28,75,.80),
    3px 3px 0 rgba(2,28,75,.75),
    4px 4px 0 rgba(2,28,75,.70),
    5px 5px 0 rgba(2,28,75,.65),
    6px 6px 0 rgba(2,28,75,.60),
    0 18px 34px rgba(0,0,0,.55),
    0 0 26px rgba(110,231,255,.22);
}
.controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
.btn{cursor:pointer;border:1px solid var(--line);background:rgba(255,255,255,.04);color:var(--text);padding:10px 12px;border-radius:14px;font-weight:800}
.btn:hover{background:rgba(255,255,255,.07)}
.pill{padding:10px 12px;border:1px dashed rgba(255,255,255,.18);border-radius:14px;color:var(--muted);font-weight:800}
.choices{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:10px;margin-top:10px}
.choice{
  user-select:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  height:74px;
  border-radius:16px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.03);
  font-weight:950;
  font-size:clamp(26px, 3.2vw, 36px);
  letter-spacing:-.02em;

  /* Chunky 3D look */
  color:#eef6ff;
  -webkit-text-stroke: 1.5px rgba(3,55,160,0.65);
  text-shadow:
    1px 1px 0 rgba(2,28,75,.60),
    2px 2px 0 rgba(2,28,75,.50),
    0 10px 18px rgba(0,0,0,.45);
}
.choice:hover{background:rgba(255,255,255,.06)}
.status{margin-top:10px;color:var(--muted);font-weight:700}
.good{color:var(--ok)}
.small{font-size:13px;color:var(--muted);line-height:1.4}
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <a class="brand" href="index.html">
      <img src="assets/primary-steps-logo.png" alt="Primary Steps" onerror="this.style.display='none'">
      <div class="title">Primary Steps</div>
    </a>
    <nav class="links">
      <a href="letters.html">Letters</a>
      <a href="numbers.html">Numbers</a>
      <a href="handwriting.html">Handwriting</a>
    </nav>
  </div>
</header>

<main>
  <section class="card">
    <div class="head">
      <h1>Letter Sounds</h1>
      <p>Press <b>Play</b> and choose the matching letter.</p>
    </div>

    <div class="panel">
      <div>
        <div class="big" id="big">A</div>
        <div class="controls" style="margin-top:12px">
          <button class="btn" id="play">ðŸ”Š Play</button>
          <button class="btn" id="new">New</button>
          <div class="pill">Voice: browser</div>
        </div>
        <div class="small" style="margin-top:10px">
          Note: Sound uses your deviceâ€™s built-in voice. If itâ€™s muted, check volume.
        </div>
      </div>

      <div>
        <div class="choices" id="choices"></div>
        <div class="status" id="status">Ready.</div>
      </div>
    </div>
  </section>
</main>

<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const big = document.getElementById("big");
const choices = document.getElementById("choices");
const statusEl = document.getElementById("status");
let target = "A";

function speak(text){
  try{
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.rate = 0.9;
    u.pitch = 1.0;
    window.speechSynthesis.speak(u);
  }catch(e){}
}

function pick(){
  target = letters[Math.floor(Math.random()*letters.length)];
  big.textContent = target;
  statusEl.textContent = "Ready.";
  statusEl.className = "status";
  buildChoices();
}

function buildChoices(){
  choices.innerHTML = "";
  const opts = new Set([target]);
  while(opts.size < 6){
    opts.add(letters[Math.floor(Math.random()*letters.length)]);
  }
  const arr = Array.from(opts);
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  arr.forEach(ch=>{
    const b = document.createElement("div");
    b.className = "choice";
    b.textContent = ch;
    b.onclick = ()=>{
      if(ch === target){
        statusEl.textContent = "âœ… Correct!";
        statusEl.className = "status good";
        setTimeout(pick, 650);
      }else{
        statusEl.textContent = "âŒ Try again.";
        statusEl.className = "status";
      }
    };
    choices.appendChild(b);
  });
}

document.getElementById("play").onclick = ()=> speak(target);
document.getElementById("new").onclick = pick;

pick();
</script>
</body>
</html>
