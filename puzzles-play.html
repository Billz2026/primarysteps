<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Puzzle – Primary Steps</title>
<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0b0d12;
  color:#eef2ff;
}
header{
  padding:14px 18px;
  background:#121621;
  border-bottom:1px solid rgba(255,255,255,.1);
}
a{color:#7dd3fc;text-decoration:none;font-weight:800}
main{
  max-width:900px;
  margin:auto;
  padding:30px 18px;
}
.box{
  border:1px solid rgba(255,255,255,.1);
  border-radius:18px;
  padding:20px;
  background:#121621;
}
</style>
</head>
<body>
<header>
  <a href="puzzles.html">← Back to puzzles</a>
</header>
<main>
  <h1 id="title">Puzzle</h1>
  <div class="box" id="content">
    Loading puzzle...
  </div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const puzzle = params.get('puzzle');

const title = document.getElementById('title');
const content = document.getElementById('content');

switch(puzzle){
  case 'jigsaw':
    title.textContent = 'Jigsaw Match';
    content.textContent = 'Jigsaw puzzle placeholder';
    break;
  case 'pattern':
    title.textContent = 'Shape Pattern';
    content.textContent = 'Pattern puzzle placeholder';
    break;
  case 'odd':
    title.textContent = 'Odd One Out';
    content.textContent = 'Odd one out puzzle placeholder';
    break;
  case 'sequence':
    title.textContent = 'Sequence Order';
    content.textContent = 'Sequence puzzle placeholder';
    break;
  case 'logic':
    title.textContent = 'Logic Tiles';
    content.textContent = 'Logic puzzle placeholder';
    break;
  default:
    content.textContent = 'Puzzle not found';
}
</script>
</body>
</html>
